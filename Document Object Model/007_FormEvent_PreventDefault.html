<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event_Prevent Default</title>
</head>

<body>
    <h1>Form with Submit Default</h1>
    <form action="/userDataForm" class="userForm">
        <input type="text" class="userName">
        <input type="password" class="password">
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
        <ol class="userData"></ol>
    </form>
    <script src="007_FormEvent_PreventDefault.js"></script>
</body>

</html>
